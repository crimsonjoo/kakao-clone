<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/67de00e73b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings / Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">20:13</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html"><i class="fas fa-arrow-left"></i></a>
        <h1 class="header-title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icons">
          <i class="fas fa-search fa-2x"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__section">
        <ul class="settings__section-menu">
          <li class="settings__menu">
            <i class="fas fa-lock"></i>
            <span class="icons-name">Privacy</span>
          </li>
          <li class="settings__menu">
            <i class="fas fa-bell"></i>
            <span class="icons-name">Notifications</span>
          </li>
          <li class="settings__menu">
            <i class="fas fa-user-friends"></i>
            <span class="icons-name">Friends</span>
          </li>
        </ul>
      </section>
    </main>
    <div class="blockscreen">
      Please make your screen smaller
    </div>
  </body>
</html>
