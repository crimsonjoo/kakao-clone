<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/67de00e73b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find / Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">20:13</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header-title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icons">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icons">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header--lists">
          <li class="find__header--list">
            <i class="fas fa-qrcode fa-2x"></i>
            <span>QR Code</span>
          </li>
          <li class="find__header--list">
            <i class="far fa-address-book fa-2x"></i>
            <span>Add by Contacts</span>
          </li>
          <li class="find__header--list">
            <i class="fas fa-info-circle fa-2x"></i>
            <span>Add by ID</span>
          </li>
          <li class="find__header--list">
            <i class="far fa-envelope fa-2x"></i>
            <span>Invite</span>
          </li>
        </ul>
      </header>
      <ul class="find__recommend">
        <h5>Recommend Friends</h5>
        <li class="recommend-friends basic-line">
          <div class="index__column">
            <img src="images/cat.jpg" class="index__avatar g-avatar" />
            <div class="index__content">
              <span class="index__username">Crying Cat</span>
            </div>
          </div>
          <div class="index__column">
            <div class="plusbtn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-items">
          <a href="friendlist.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-items">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="blockscreen">
      Please make your screen smaller
    </div>
  </body>
</html>
