<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/67de00e73b.js"
      crossorigin="anonymous"
    ></script>
    <title>More / Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">20:13</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header-title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icons">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icons">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icons">
          <a href="settings.html" class=""><i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>
    <main class="Main">
        <header class="More__header">
            <div class="friends__column">
                <img src="images/cat.jpg" class="g-avatar friend__avatar" />
                <div class="friend_content">
                  <span class="friend--name">Nicolas</span>
                  <span class="friend--status">nomadcoders.co</span>
                </div>
            <div class="friend__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
            <ul class="More__header-lists">
                <li class="header-icon">
                    <i class="far fa-smile fa-2x"></i>
                    <span class="icon-name">Emoticons</span>
                </li>
                <li class="header-icon">
                    <i class="fas fa-brush fa-2x"></i>
                    <span class="icon-name">Themes</span>
                </li>
                <li class="header-icon">
                    <i class="fab fa-kickstarter fa-2x"></i>
                    <span class="icon-name">Accounts</span>
                </li>
            </ul>
        </header>
        <section class="more--suggestions">
            <h5>Suggestions</h5>
            <li class="suggestion-icon">
                <span class="icon-picutre">
                    <i class="fas fa-quote-right fa-2x"></i>
                </span>
                <span class="icon-name">Kakao Story</span>
            </li>
            <li class="suggestion-icon">
                <span class="icon-picutre">
                    <i class="fas fa-paw fa-2x"></i>
                </span>
                <span class="icon-name">Kakao friends</span>
            </li>
            <li class="suggestion-icon">
                <span class="icon-picutre">
                    <i class="fas fa-gamepad fa-2x"></i>
                </span>
                <span class="icon-name">Friends Game</span>
            </li>
        </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-items">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-items">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
