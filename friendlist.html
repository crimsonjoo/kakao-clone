<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/67de00e73b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Index / Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">20:13</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header-title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icons">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icons">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icons">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friendlist">
      <header class="friendlist__list basic-line">
        <div class="index__column">
          <img src="images/cat.jpg" class="index__avatar g-avatar" />
          <div class="index__content">
            <span class="index__username">name(Crying Cat)</span>
            <span class="index__previewchat"
              >state message(I trusted you....)</span
            >
          </div>
        </div>
        <div class="index__column music-box">
          <div class="music-box box2">
            <span class="index__timestamp">Song(Title/Artist)</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </header>
      <div class="friendlist__plusbar">
        <h5 class="friendlist__plusbar-title">Plus Friend</h5>
        <div class="friendlist__plusbar-box">
          <img src="images/cat.jpg" class="index__avatar g-avatar little-img" />
          <span class="friends__plus-friend">Plus Friend</span>
        </div>
      </div>
      <ul class="friendlist__lists">
        <h5 class="friendlist__lists-amounts">Friends 14</h5>
        <li class="basic-line">
          <div class="index__column">
            <img
              src="images/cat.jpg"
              class="index__avatar g-avatar little-img"
            />
            <div class="index__content">
              <span class="index__username">Crying Cat</span>
              <span class="index__previewchat">This is for state message</span>
            </div>
          </div>
          <div class="index__column music-box">
            <div class="music-box box2">
              <span class="index__timestamp">Song(Title/Artist)</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-items">
          <a href="friendlist.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-items">
          <a href="index.html" class="nav__list-link"
            ><div class="nav__badge">8</div>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="blockscreen">
      Please make your screen smaller
    </div>
  </body>
</html>
