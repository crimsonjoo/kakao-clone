<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/67de00e73b.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends / Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">20:13</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header-title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icons">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icons">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__column">
          <img src="images/cat.jpg" class="g-avatar friend__avatar" />
          <div class="friend_content">
            <span class="friend--name">Nicolas</span>
            <span class="friend--status">nomadcoders.co</span>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friend__plus">Plus Friend</h5>
        <img src="images/cat.jpg" class="friend__plusfriend--img" />
        <span class="friends__plus-friend">Plus Friend</span>
      </div>
      <ul class="friends__lists">
        <h5 class="friend--amounts">Friends 14</h5>
        <li class="friends__friend">
            <div class="friends__column">
                <img src="images/cat.jpg" class="g-avatar friend__avatar" />
                <div class="friend_content">
                  <span class="friend--name">Nicolas</span>
                  <span class="friend--status">nomadcoders.co</span>
                </div>
          <div class="friend__column">
            <span>
              FT Island(FT.Crimson)
            </span>
            <i class="fas fa-play"></i>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-items">
          <a href="friends.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-items">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
